<!DOCTYPE html>
<ui:composition lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/plantilla.xhtml">

<ui:param name="tituloPagina" value="Consulta General" />
<ui:param name="nombreEnPagina" value="Consulta General" />
		<ui:define name="contenido">
				
	 		  <div class="row">
			<h1>User: #{loginBean.miPersonaVo.nombre}</h1>
			    
			    <h:form id="form">
				    
					<p:growl id="msgs" showDetail="true" />
 
					    <p:dataTable id="datos" value="#{productoBean.listaProductos()}" var="persona">
							<p:column headerText="ID">
								<p:outputLabel value="#{productoBean.miProductoVo.ID}"/>
							</p:column>
							
							<p:column headerText="Nombre">
								<p:outputLabel value="#{productoBean.miProductoVo.nombre}"/>
							</p:column>
						
							<p:column headerText="Descripcion">
								<p:outputLabel value="#{productoBean.miProductoVo.descripcion}"/>	
							</p:column>
						
							<p:column headerText="Tipo">
								<p:outputLabel value="#{productoBean.miProductoVo.tipo}"/>		
							</p:column>
							
							<p:column headerText="Precio">
								<p:outputLabel value="#{productoBean.miProductoVo.precio}"/>
							</p:column>
						
						</p:dataTable> 		
			    </h:form>
			    
			</div>
		</ui:define>

</ui:composition>
